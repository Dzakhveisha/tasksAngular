<div id="tasks" class="d-flex flex-column justify-content-center m-3">

    <div *ngFor="let task of tasks" class="my-2">
      <app-task [task]="task"
                (deleteTaskEvent)="deleteTask($event)">

      </app-task>
    </div>
    <div *ngIf="!tasks.length">
      <p *ngIf="status != null"> You haven't got {{status}} tasks. </p>
      <p *ngIf="status == null"> You haven't got any tasks. </p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
