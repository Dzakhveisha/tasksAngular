<h1 class="mx-auto">My task List</h1>

<div id="tasks" class="d-flex flex-column justify-content-center m-3">
  <a id="btnNew" class="btn btn-outline-success my-3" routerLink="/createTask">
    Create new Task
  </a>
  <div id="filtering" class="d-flex justify-content-around m-1">
    <button class="link-dark" (click)="getAllTasks()">All tasks </button>
    <button class="link-dark" (click)="updateTasksByStatus('AWAIT')">AWAIT tasks </button>
    <button class="link-dark" (click)="updateTasksByStatus('EXPIRED')">EXPIRED tasks </button>
    <button class="link-dark" (click)="updateTasksByStatus('DONE')">DONE tasks </button>
  </div>

    <div *ngFor="let task of tasks" class="my-2 border border-secondary">
      <app-task [task]="task"
                (deleteTaskEvent)="deleteTask($event)">

      </app-task>
    </div>

</div>
