<main>
  <div class="formContainer container">
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()"
          id="loginForm" class=" row justify-content-center align-items-cent">
      <h3 style="text-align: center"> Registration</h3>
      <div class="form-group">
        <input id="loginInput" formControlName="name"
               class="form-control form-control-lg mx-auto mb-2 mt-3" type="text" placeholder="Login">
      </div>
      <div class="form-group">
        <input id="PasswordInput" formControlName="password"
               class="form-control form-control-lg mx-auto mb-2" type="password"
               placeholder="Password">
      </div>
      <div class="form-group">
        <input id="PasswordRepeatInput" formControlName="repeatPassword"
               class="form-control form-control-lg mx-auto mb-2" type="password"
               placeholder="repeat password">
      </div>
      <div class="row g-3 p-4" *ngIf="error.errorMessage !== ''">
        {{error.errorMessage}}
      </div>
      <input id="loginSubmit" class="form-control btn btn-outline-success form-control-lg mx-auto mb-2" type="submit" value="Submit">
    </form>
  </div>
</main>
